name: Daily Data Sync

on:
  schedule:
    # 每天 00:00 UTC (北京时间 08:00) 运行
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      # 优化：直接 checkout 公开仓库，无需 token
      - name: Checkout skills-data-hub
        uses: actions/checkout@v4
        with:
          repository: buzhangsan/skills-data-hub
          path: data-hub

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync data files
        run: |
          if [ -f "data-hub/data/marketplace.json" ]; then
            cp data-hub/data/marketplace.json main-repo/public/data/marketplace.json
            echo "Copied marketplace.json"
          fi
          
      - name: Get skill count from data
        id: skill-count
        working-directory: main-repo
        run: |
          if [ -f "public/data/marketplace.json" ]; then
            COUNT=$(node -e "const d=require('./public/data/marketplace.json'); console.log(Array.isArray(d) ? d.length : Object.keys(d).length)" 2>/dev/null || echo "53000")
          else
            COUNT="53000"
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update README with latest stats
        working-directory: main-repo
        run: |
          COUNT="${{ steps.skill-count.outputs.count }}"
          if [ -n "$COUNT" ] && [ "$COUNT" != "53000" ]; then
            sed -i "s/[0-9]\+,*[0-9]*+ open-source Skills/${COUNT}+ open-source Skills/g" README.md 2>/dev/null || true
          fi

      - name: Check for changes
        id: changes
        working-directory: main-repo
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        working-directory: main-repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: sync data from skills-data-hub ($(date +%Y-%m-%d))"
          git push

      - name: Trigger build workflow
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: data-updated
