name: Daily Data Sync

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch latest data from skills-data-hub
        env:
          DATA_HUB_PAT: ${{ secrets.DATA_HUB_PAT }}
        run: |
          # Clone private skills-data-hub repository using PAT
          git clone --depth 1 "https://${DATA_HUB_PAT}@github.com/buzhangsan/skills-data-hub.git" temp-data-hub

          # Only copy marketplace.json (single data file)
          if [ -f "temp-data-hub/data/marketplace.json" ]; then
            cp temp-data-hub/data/marketplace.json public/data/marketplace.json
            echo "Copied marketplace.json"
          fi

          # Clean up
          rm -rf temp-data-hub

      - name: Get skill count from data
        id: skill-count
        run: |
          if [ -f "public/data/marketplace.json" ]; then
            COUNT=$(node -e "const d=require('./public/data/marketplace.json'); console.log(Array.isArray(d) ? d.length : Object.keys(d).length)" 2>/dev/null || echo "53000")
          else
            COUNT="53000"
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Skill count: $COUNT"

      - name: Update README with latest stats
        run: |
          COUNT="${{ steps.skill-count.outputs.count }}"

          # Update skill count in README if needed
          if [ -n "$COUNT" ] && [ "$COUNT" != "53000" ]; then
            sed -i "s/[0-9]\+,*[0-9]*+ open-source Skills/${COUNT}+ open-source Skills/g" README.md 2>/dev/null || true
          fi

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "chore: sync data from skills-data-hub ($(date +%Y-%m-%d))"
          git push

      - name: Trigger build workflow
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: data-updated
